<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!-- GOOGLE FONTS has been added to the security policy -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; media-src *; img-src 'self' data: content:; font-src 'self' data: fonts.gstatic.com;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/framework7-bundle.min.css" />
    <title>Template</title>
</head>

<body class="dark">
    <div id="app">
         <div class="view view-main">
            <div data-name="home" class="page">

              <div class="page-content">
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                      <div class="left">
                        <a class="link back">
                        </a>
                      </div>
                      <div class="title">Just Another Photo App</div>
                      <div class="right"></div>
                    </div>
                  </div>

                  <div class="result-container">
                      <img id="result"></img>
                      <h1 id="resultText"></h1>
                  </div>
                  
                  <div class="button-container">
                      <button class="col button button-raised button-fill button-round" id="takePhoto">Take a Photo</button>
                  </div>
                  
                </div>
                  
              </div>
            </div>
            </div>
          </div>
        </div>
    </div>
  

    <script src="cordova.js"></script>
    <script src="js/framework7-bundle.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/frameworkscript.js"></script>
</body>

</html>
